{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="p-6 bg-[#041026] rounded-xl border border-slate-800">
    <h2 class="text-2xl mb-2">Bayesian Diagnosis (toy example)</h2>
    <form method="post" class="space-y-3">
      <label class="inline-flex items-center"><input type="checkbox" name="fever"> <span class="ml-2">Fever</span></label>
      <label class="inline-flex items-center"><input type="checkbox" name="cough"> <span class="ml-2">Cough</span></label>
      <label class="inline-flex items-center"><input type="checkbox" name="fatigue"> <span class="ml-2">Fatigue</span></label>
      <button class="mt-3 px-4 py-2 rounded bg-[#0b5178]">Diagnose</button>
    </form>
  </div>

  <div class="p-6 bg-[#041026] rounded-xl border border-slate-800">
    <h3 class="text-xl">Posterior probabilities</h3>
    {% if output %}
      <ul class="mt-2 space-y-2">
        {% for k,v in output.items() %}
          <li>{{k}}: <strong>{{v}}</strong></li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-slate-400">Select symptoms and press Diagnose.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
